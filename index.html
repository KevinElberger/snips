<!DOCTYPE html>
<html>

<head>
  <title>Snips</title>

  <link rel="stylesheet" href="static/semantic.min.css" />
  <link 
    rel='stylesheet prefetch' 
    href='https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/components/icon.min.css'
  >
</head>

<body>
  <div class="titlebar" style="-webkit-app-region: drag; height: 15px; display: flex; width: 100%;">
    <div id="left" style="width: 15rem; height: 100%; background: #1b1c1d;"></div>
    <div id="middle" style="width: 15.3rem; height: 100%; background: #f8f8f8; border-right: 1px solid #eee;"></div>
    <div id="right" style="width: calc(100% - 30.3rem); height: 100%; background: #fff;"></div>
  </div>
  <div id="app"></div>

  <script>window.$ = window.jQuery = require('jquery');</script>
  <script src="static/semantic.min.js"></script>
  <script src="static/ace/ace.js" type="text/javascript" charset="utf-8"></script>
  <script src="static/ace/theme-tomorrow_night.js" type="text/javascript" charset="utf-8"></script>  
  <script src="static/ace/ext-modelist.js" type="text/javascript" charset="utf-8"></script> 
  <script src="dist/main.js" type="text/javascript"></script>
  <script>
    const isMac = navigator.platform.toUpperCase().indexOf('MAC') >= 0;

    if (! isMac) {
      $('#app').css({ top: 0 });
    }
  </script>
</body>

</html>
