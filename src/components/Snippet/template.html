<div id="snippet-container">
  <div v-if="activeSnippet.files.length > 0">
    
    <div class="ui top attached tabular menu">
      <div v-for="(files) in activeSnippet.files">
        <a class="item" data-tab="file.id">{ file.title }</a>
      </div>
    </div>
    
    <div class="ui bottom attached tab segment active" data-tab="first">
      <div id="content"></div>
    </div>
  </div>

  <div v-else>
    <div id="content"></div>
  </div>
</div>
