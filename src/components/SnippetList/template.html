<div id="snippet-list" class="ui vertical menu">
  <div v-for="(snippet) in snippets">
    <a @click.end="toggleSnippet(snippet)" :class="{ active: activeElm === snippet.id }" class="item">
      <div class="header snippet-title">{{ snippet.title }}</div>
      <small class="description snippet-content">{{ snippet.content }}</small>
    </a>
  </div>
</div>
