<div id="app">
    <div id="loader">
        <div class="ui dimmer">
            <img :src="'./' + icon" >
            <div id="progress-bar" class="ui tiny blue progress">
                <div class="bar"></div>
            </div>
        </div>
    </div>
    <notifications group="alerts" position="bottom left" width="250" />
    <sidebar 
        v-bind:languageFilter="languageFilter"
        @clicked-login="login"
        @clicked-logout="logout"
        @toggleSnippet="displaySnippet"
        @clicked-new="resetActiveSnippet"
        @clicked-language="setLanguageFilter"        
    />
    <snippet-list 
        v-bind:activeSnippet="activeSnippet"
        @clicked-snippet="displaySnippet"
    />
    <div class="right-panel">
        <menubar 
            v-bind:activeSnippet="activeSnippet" 
            @clicked-save="save"
            @clicked-del="del"
            @clicked-pin="togglePin"
        />
        <snippet v-bind:activeSnippet="activeSnippet" />
    </div>
    <div id="logout" class="ui mini modal">
        <div class="header">Logout</div>
        <div class="content">Are you sure you want to logout?</div>
        <div class="actions">
            <div class="ui negative button">No</div>
            <div class="ui positive button">Yes</div>
        </div>
    </div>
    <div class="ui modal">
        <div class="header">Create a Label</div>
        <div class="content">
            <div class="field">
                <label>Title</label>
                <input type="text" placeholder="Documentation...">
            </div>
        </div>
        <div class="actions">
            <div class="ui negative button">Cancel</div>
            <div class="ui positive button">Save</div>
        </div>
    </div>
    <div id="about" class="ui mini modal">
        <div id="about-header" class="header">
            About Snips
            <div v-on:click="hideAbout" class="close-menu">
                <i class="delete icon"></i>
            </div>
        </div>
        <div id="about-content" class="content">
            Snips was made by Kevin Elberger, a front end developer
            who enjoys making apps that people find useful. If
            you're bored, feel free to check him out here:
            <br />
            <a href="https://github.com/KevinElberger" target="_blank">
                <i class="github icon big "></i>
            </a>
        </div>
    </div>
</div>
